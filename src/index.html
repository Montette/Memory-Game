<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>

<body>

    <header class="header">
        <h1>Memory Game</h1>
    </header>
    <div class="container">
    <div class="tile" id='1'></div>
    <div class="tile" id='2'></div>
    <div class="tile" id='3'></div>
    <div class="tile" id='4'></div>
    <div class="tile" id='5'></div>
    <div class="tile" id='6'></div>
    <div class="tile" id='7'></div>
    <div class="tile" id='8'></div>
    <div class="tile" id='9'></div>
    <div class="tile" id='10'></div>
    <div class="tile" id='11'></div>
    <div class="tile" id='12'></div>

    </div>

    <div class="navigation">
        
        <button class="resetGameButton">New Game</button>
        <button class="easyGameButton">Easy</button>
        <button class="hardGameButton">Hard</button>
    </div>

    <div class="modal">
        <div class="modalMain">
                <p class="result"></p>
                <button class="playAgain">Play again</button>
        </div>
        
    </div>

    <!-- build:js js/main.min.js -->
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>

</html>
